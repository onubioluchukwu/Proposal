body{

/* Hero Section */
.hero{

.hero-content{

/* Proposal Section */

    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px 20px;
    position:relative;
}

.card{
    background:rgba(255,255,255,0.95);
    color:#333;
    padding:45px 35px;
    border-radius:25px;
    max-width:450px;
    width:100%;
    box-shadow:0 30px 60px rgba(0,0,0,0.4);
    position:relative;
}

.card img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #ff2f6d;
    margin-bottom:15px;
}

.card h2{

}

.buttons{
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:35px;
    position:relative;
}

button{
    padding:14px 32px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.3s ease;
}

#yesBtn{
    background:#ff2f6d;

}

#yesBtn:hover{
    transform:scale(1.15);
    background:#ff4f85;
}

#noBtn{
    background:#ccc;
    position:absolute;
}

/* Effects */
.float{
    position:fixed;
    font-size:24px;
    animation: floatUp linear infinite;
    z-index:1;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

/* Kiss */

@keyframes kissPop{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(1.5);opacity:1;}
    100%{transform:scale(1);opacity:0;}
}

/* Fireworks */
.firework{
    position:fixed;
    font-size:30px;
    animation: boom 1.5s ease-out forwards;
}
@keyframes boom{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(2);opacity:1;}

</style>
